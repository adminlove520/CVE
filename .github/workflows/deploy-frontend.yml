name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install
          npm install -D typescript @types/react @types/node @types/react-dom
          
      - name: Build
        run: |
          cd frontend
          npm run build
          # 确保 _next 目录可以被正确访问
          cp -r out/_next out/
          # 添加 .nojekyll 文件以允许以下划线开头的文件/目录
          touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: frontend/out